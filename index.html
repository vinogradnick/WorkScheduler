<body>

    <div class="flex" id="input-list">
    </div>
</section>
<section class="table-result">
    <table id="result-table" class="table">
        <tr>
            <th rowspan="2" class="first">Работники</th>
            <th colspan="100">Работы</th>

        </tr>

        </tr>







    </table>
</section>
<script src="dist/bundle.tree.js"></script>
